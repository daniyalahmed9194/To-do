<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [selected]="user.id === selectedUserId"
        [user]="user"
        (select)="onSelectUser($event)"
      />
    </li>
    }
    <!-- [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)" -->
    <!--  the other method for taking user as a whole -->
    <!-- <li>
      <app-user/>
    </li> -->
  </ul>

  @if(selectedUser){<app-task
    [userId]="selectedUser.id"
    [name]="selectedUser.name"
  />}

  <!--the reason for adding ? is that if there is any undefined value it handle it  -->
  @else {
  <p id="fallback">Select a user to see their task</p>
  }
</main>
